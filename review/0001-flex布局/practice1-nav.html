<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex导航栏</title>
    <style>
        a{
            text-decoration: none;
        }
        .container {
            max-width: 1080px;
            margin: 0 auto;
        }

        .flex-wrap {
            display: flex;
        }

        .logo {
            flex-grow: .5;
            height: 20px;
            border:1px solid #ccc;
            color:red;
            text-align: center;
        }
        .logo a{
            color:inherit;
        }

        .content {
            flex-grow: 8;
            display: flex;
            justify-content: space-evenly;
            width:30%;
        }
        .content>*{
            /* flex-grow: 1; */
        }
        .auth {
            flex-grow: .4;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="flex-wrap">
                <div class="logo">
                    <a href="#">1</a>
                </div>
                <div class="content">
                    <a href="#">OnePlus 6</a>
                    <a href="#">商城</a>
                    <a href="#">服务</a>
                    <a href="#">品牌</a>
                    <a href="#">论坛</a>
                </div>
                <div class="auth">
                    <a href="#">登陆</a>
                    <a href="#">注册</a>
                    <a href="#">购物车</a>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
