<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
</head>

<body>
    <nav>
        <div class="container clear">
            <div class="col-3 left">
                <div class="logo">
                    <img src="https://www.v2ex.com/static/img/v2ex@2x.png" alt="">
                </div>
            </div>
            <div class="col-10">
                <div class="search">
                    <input align="right" type="text">
                </div>
            </div>
            <div class="col-11 right auth" align="right">
                <a href="" class="nav-item">登陆</a>
                <a href="" class="nav-item">注册</a>
                <a href="#">dry</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container clear">
            <div id="left" class="col-16">
                <div class="card">
                    <h3 class="title">登陆</h3>
                    <table class="form-table">
                        <tbody>
                            <tr>
                                <th>同户名</th>
                                <td><input type="text" name="username"></td>
                            </tr>
                            <tr>
                                <th>密码</th>
                                <td><input type="text" name="password"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button class="login">登陆</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="right" class="col-8">
                <div class="card">
                    <h3 class="title">其它登陆方式</h3>
                    <a href="#">谷歌登陆</a>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
<script src="../dist/bundle.js"></script>
