<script src="./alert.js"></script>
<script>

    let a = new Alert('Yo');
    console.log(a);
    setTimeout($ => {
        let b = new Alert('余额不足，请充值', {
            content: '请前往我的余额进行充值',
            type: 'warn',
            timeout: 3000
        })
        console.log(b);
    }, 1000);
    setTimeout($ => {
        let c = new Alert('余额不足', {
            content: '请前往我的余额进行充值',
            type: 'danger',
            timeout: false
        })
        console.log(c);
    }, 2000);
    setTimeout($ => {
        let d = new Alert('充值成功', {
            type: 'success',
        })
        console.log(d);
    }, 3000);

</script>
