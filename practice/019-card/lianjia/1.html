        *{

        body{
            margin:0;

        }
        img{
            max-width:100%;
        }
        .row::after,
        .row::before,
        .clear::after,
        .clear::before{
            content:'';
            display: block;
            clear:both;
        }
        .col{
            padding-left: 5px;
            padding-right: 5px;
        }
        .col-6{
            width:25%;
        }
        .col-6{

        }
        .card{
            background:#fff;
            box-shadow: 0 2px 3px rgba(0,0,0,.2);
        }
        .card .text{
            padding:10px;
        }
        .card .title{
            font-weight: bold;
        }
        .muted{
            opacity:0.5;
        }
        .tr{
            text-align:right;
        }
        .fr{
            float:right;
        }
    </style>
</head>
