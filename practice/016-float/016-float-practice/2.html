<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据注释浮动以下所有<div></title>
    <style>
       .fl> div{
           float:left;
        }
        .fr>div{
            float: right;
        }
    </style>
</head>
<body>
<div class="fl">
    <div>左</div>
    <div>左</div>
    <div>左</div>
    <div>左</div>
</div>
<div class="fr">
    <div>右</div>
    <div>右</div>
    <div>右</div>
    <div>右</div>
</div>
</body>
</html>
