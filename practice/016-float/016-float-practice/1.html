<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .child{
            width:3em;
            height: 3em;
            border:rgba(0, 255, 0, 0.575) solid 2px;
        }
        .fl{
            float:left;
        }
        .fr{
            float:right;
        }
        .cl{
            clear:both;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child fl">ddddddA</div>
        <div class="child">Lor</div>
        <div class="child fl">呜呜呜呜呜呜呜呜无无无无</div>
        <div class="child">Lordddddddd</div>

    </div>
</body>
</html>
