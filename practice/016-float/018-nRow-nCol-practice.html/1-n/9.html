<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-2</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .clear::after,
        .clear::before{
            content: '';
            display: block;
            clear:both;
        }
        .row{
            border:solid;
        }
        .col{
            width:50%;
            float:left;
            border:dashed aqua;
        }
    </style>
</head>
<body>
    <div class="row clear">
        <div class="col">A</div>
        <div class="col">B</div>
    </div>
</body>
</html>
