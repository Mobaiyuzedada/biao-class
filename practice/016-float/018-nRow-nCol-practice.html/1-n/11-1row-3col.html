<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-3</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .clear::after,
        .clear::before{
            content:'';
            display:block;
            clear:both;
        }
        .row{
            border:lawngreen solid;
        }
        /* .col,.col-1{
            float:left;
            border:dashed orchid;
            width:25%;
        }
        .col-1{
            width:50%;
        } */
        .col{
            border:orchid dashed;
            float:left;
            width:25%;
        }
        .col:first-of-type{
            width:50%;
        }
    </style>
</head>
<body>
    <div class="row clear">
        <div class="col">A</div>
        <div class="col">B</div>
        <div class="col">C</div>
    </div>
</body>
</html>
