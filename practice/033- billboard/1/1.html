<meta charset="utf-8">

<style>
    :root{
        font-family: "Microsoft YaHei","微软雅黑",sans-serif;
        font-size: 15px;
    }

    .board{
        display: inline-block;
        font-size: 2em;
        background:#000;
        color:red;
        padding:10px;
        line-height: 1;
        border:2px solid;
    }


    [hidden]{
        display: none !important;
    }
</style>

<body>
    <div class="board" >
        <span class='inner'>蛋蛋带保健</span>
        <span class="count"></span>
    </div>
</body>

<script>
    const board=document.querySelector('.board');
    const inner=board.querySelector('.inner');
    
    setInterval(function(){
        // getComputedStyle(inner).opacity=!getComputedStyle(inner).opacity;
        let visible=getComputedStyle(inner).opacity=='1';
        console.log(visible);
        if(visible){
            inner.style.opacity=0;
            board.style.borderColor='transparent';
        }else{
            inner.style.opacity=1;
            board.style.borderColor='inherit';
        }

        //1
        // board.hidden=!board.hidden;


        //2

        // else
        // board.innerText='蛋蛋带保健';

</script>
