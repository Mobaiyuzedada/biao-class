<head>

    <title>过滤器</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div>
            <input type="text" v-model="length">mm
            {{length|meter}}
        </div>
        <hr>
        <div>
            <input v-model="price" type="text">
            {{price| currency('USD')}}
        </div>
    </div>
    <template id="a1-tpl">
        <div>
            我说<input type="text" @keyup="on_change" v-model="i_said">{{i_said}}
        </div>

        </div>

<script>
    Vue.filter('meter', function (val, unit) {
        val = val || 0;
        unit = unit || 'm';
        return (val / 1000).toFixed(2) + unit;
    })
    Vue.filter('currency', function (price, unit) {
        price = price || 0;
        unit = unit || '元'
        return price + unit;
    })
    new Vue({
        el: '#app',
        data: {
            price: 10,
            length: 10,
        }
    })

</script>
