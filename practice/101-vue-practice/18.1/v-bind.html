<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <style>
        [v-cloak] {
            display: none;
        }
        .active:hover{

            text-decoration:underline #c10;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
       <a v-bind:class={active:isActive} v-bind:href=url>点我</a>
       <img v-bind:src="img" alt="">
    </div>
</body>

</html>
<script src="C:\Users\28933\Desktop\biao-class\practice\public_js\vue\vue.js"></script>
<script>
    let data = {
        url:'https://baidu.com',
        img:'https://www.dummyimage.com/200x200',
        klass:'clickme',
        isActive:true,
    }
    
    var app = new Vue({
        el: '#app',
        data: data,
    })
</script>
