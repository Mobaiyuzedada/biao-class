<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>.58 表单验证插件版</title>
    <style>
        :root{
            font-size: 15px;
            font-family: sans-serif;
        }

        input,button{
            border:1px solid;
            width: 100%;
            padding:.5em;
            font-size: inherit;
            margin-bottom: .5em;
        }

        main{
            margin-left: auto;
            margin-right: auto;
            max-width: 30em;
            padding: .5em;
            margin-top: 5em;
        }
        
        button{
            background:#000;
            color:#fff;
            width:104%
        }
        .error-container{
            font-size: 90%;
            padding:.3em;
            background: pink;
            color:#c10;
            margin-bottom:.5em;
        }
        input.error{
            border:1px solid #a10;
            outline: 2px solid #a10;
        }
        [hidden]{
            display: none;
        }
    </style>
</head>

<body>

    <main>
        <h1>注册</h1>
        <form novalidate>
            <!-- <input data-rule="maxLength:12|minLength:4|regex:\w+" type="text" name="username" placeholder="username"> -->
            <!-- <input data-rule="regex:.+@.+\..+" type="text" name="gender" placeholder="gender"> -->
            <input data-rule="regex:\w{4,12}" type="text" name="username" placeholder="username">
            <input data-rule="in:male,female" type="text" name="gender" placeholder="gender">
            <input date-rule="numeric|positive" type="text" name="age" placeholder="age">
            <input data-rule="email" type="email" name="email" placeholder="email">
            <input data-rule="phone:zh" type="text" name="phone" placeholder="phone">
            <input data-rule="numeric|min:1|max:12" type="text" name="month" placeholder="month">
            <input data-rule="numeric|min:1|max:7" type="text" name="week" placeholder="week">
            <input date-rule="numeric" type="balance" name="balance" placeholder="balance">
            <div class="error-container" hidden></div>
            <button type="submit">提交</button>
        </form>
    </main>
</body>

</html>
