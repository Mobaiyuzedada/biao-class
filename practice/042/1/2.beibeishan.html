<!DOCTYPE html>

<head>

        table {
            width: 80%;
            border-collapse: collapse;

        th {

<body>
    <h1>背背山中学花名册</h1>

    <table>
        <thead>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>分数</th>
            <th>操作</th>
        </thead>
        <tbody id="tbody">
            <!-- <tr>
                <td>王花花</td>
                <td>18</td>
                <td>女</td>
                <td>80</td>
            </tr>
            <tr>
                <td>李栓蛋</td>
                <td>19</td>
                <td>男</td>
                <td>85</td>
            </tr> -->
        </tbody>
    </table>

</body>

</html>

<script>
    let users = [
        {
            name: '王花花',
            age: '18',
            gender: '女',
            score: 80,
        },
        {
            name: '李栓蛋',
            age: '19',
            gender: '男',
            score: 86,
        },
        {
            name: '赵可爽',
            age: '16',
            gender: '女',
            score: 80,
        },
    ]

    boot();

    function boot() {
        render();
    }

    function render() {
        users.forEach((el, index) => {
            let tr = document.createElement('tr');
            tr.innerHTML = `
        <td>${el.name}</td>
        <td>${el.age}</td>
        <td>${el.gender}</td>
        <td>${el.score}</td>
        <td><button class="del">删除</button></td>
        `
            tbody.appendChild(tr);
            let del = tr.querySelector('.del');
            del.addEventListener('click', () => {
                users.splice(index, 1);//将users里的数据删除  
                tr.remove();//将本行删除,如果没有上一行代码,users里数据不会删除。只是视觉上删除了一行。
            })
        })
    }



</script>
