<script>
    // let datapp=document.querySelectorAll('[data-popout]')
    let triggers = new Set();
    let lastIndex;

    boot();

    function boot() {
        bindEvents();
    }

    /**
    * 绑定事件
    */
    function bindEvents() {
        document.addEventListener('click', e => {

            let et = e.target;
            let content = et.dataset.popout;
            console.log(content);

            if (content) {
                lastIndex && hide(lastIndex);
                lastIndex = et;
                show(et, content);
                triggers.add(et);
            } else
                hideAll();
        });
    }

    /**
    * 显示事件
    */
    function show(button, content) {
        // hideAll();
        if (!button.$ppo) {
            let ppo = document.createElement('div');
            ppo.classList.add('popout');
            ppo.innerText = content;
            button.$ppo = ppo;
            // button.$ppo.innerText=content;
            document.body.appendChild(ppo);
        } else {
            button.$ppo.hidden = false;
        }
        rePosition(button);//调整位置
    }
    /**
    * 隐藏事件
    */
    function hideAll() {
        console.log('触发了：', triggers);
        triggers.forEach(button => {
            // console.log('a');

            button.$ppo.hidden = true;
        })
    }


    //调整popout到合适的位置
    function rePosition(button) {
        let ppt = button.$ppo;
        let btn_Pst = button.getBoundingClientRect();//获取按钮坐标信息

        // console.log(btn_Pst );


        ppt.style.left = btn_Pst.left + 5 + 'px';
        // ppt.style.left = btn_Pst.left+ button.offsetWidth+ 5 + 'px';

        // ppt.style.top = btn_Pst.top +button.offsetHeight + 5 + 'px';
        // ppt.style.top = btn_Pst.top + 5 + 'px';
        ppt.style.top = btn_Pst.top - 2*button.offsetHeight + 5 + 'px';
    }

    /**
    * 隐藏事件
    */
    function hide(button) {
        button.$ppo.hidden = true;
    }


</script>
