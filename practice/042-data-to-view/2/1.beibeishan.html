<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动态内容的dropdown</title>
    <link rel="stylesheet" href="C:\Users\28933\Desktop\biao-class\practice\css\btn.css">
    <style>
        :root {
            font-family: sans-serif;
        }

        h1 {
            font-size: 25px;
        }
        table{
            min-width: 70%;
            border-collapse: collapse;
        }
        td,th{
            border:1px solid;
            padding:.5em;
            text-align: left;
            
        }
    </style>
</head>

<body>
    <h1>背背山中学花名册</h1>

    <table>
        <thead>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>分数</th>
            <th>操作</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

</body>

</html>

<script>
    let users = [
        {
            name: '王花花',
            age: '18',
            gender: '女',
            score: 80,
        },
        {
            name: '李栓蛋',
            age: '19',
            gender: '男',
            score: 86,
        },
        {
            name: '赵可爽',
            age: '16',
            gender: '女',
            score: 80,
        },
    ]

    boot();

    function boot() {
        render();
    }




    function render() {
        tbody.innerHTML='';
        users.forEach((el,index) => {
            let tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${el.name}</td>
                <td>${el.age}</td>
                <td>${el.gender}</td>
                <td>${el.score}</td>
                <td><button class='del'>删除</button></td>
            `

            tbody.appendChild(tr);
            let del=tr.querySelector('.del');
            del.addEventListener('click',()=>{
                users.splice(index,1);
                tr.remove();
                render();
            });

        });
    }



</script>
