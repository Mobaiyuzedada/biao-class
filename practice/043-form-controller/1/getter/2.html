<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单插件动态取值功能</title>
    <link rel="stylesheet" href="C:\Users\28933\Desktop\biao-class\practice\css\btn.css">
    <style>
        :root {
            font-family: sans-serif;
        }
       input[type="text"],
       input[type="number"]{
           width: 100%;
           margin-bottom: 4px;
       }
    </style>
</head>

<body>
    <form actions=''>
        <input name="name" placeholder="年龄" type="text" value="王花花">
        <input name="age" type="text" placeholder="年龄"value="14">
        <input name="gender" type="text" placeholder="性别"value="女">
        <input name="height" type="text" placeholder="身高"value="166">
        <button type="submit">提交</button>
    </form>

</body>
</html>

<script>
    let data={};
    let inputs=document.querySelectorAll('[name]');
    console.log(inputs );

    inputs.forEach(it=>{
        data[it.name]=it.value;
    })
    console.log(data );
</script>
