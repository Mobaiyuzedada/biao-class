<script>
    const a=$('.a')[0];
    const b=$('.b')[0];
    const c=$('.c')[0];
    
    $(a).on('click',(e)=>{
        // console.log('%c===================a=============================','color:seagreen;font-weight:bold;');

        console.log(e.target);

    })
    $(c).on('click',(e)=>{
    // console.log('%c===================c=============================','color:seagreen;font-weight:bold;');
    //     console.log(`%ce.target:`,'color:red');
        console.log(e.target);
        // console.log('%ce.currentTarget:','color:green');
        console.log(e.currentTarget===c);
    })

</script>
