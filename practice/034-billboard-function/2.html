<meta charset="utf-8">

<style>
    :root {
        font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        font-size: 15px;
    }

    .board {
        display: inline-block;
        font-size: 2em;
        background: #000;
        color: red;
        padding: 10px;
        line-height: 1;
        border: 2px solid;
    }
    .counter{
        font-size: 12px;
    }

    [hidden] {
        display: none !important;
    }
</style>

<body>
    <div class="board">
        <span class='inner'>蛋蛋带保健<span class="counter"></span></span>
        
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const counter=board.querySelector('.counter');
    const red = 'rgb(255, 0, 0)'

    let count=0;

    boot();

    function boot() {
        startFlash();//启动闪烁

    }

    function startFlash() {
        setInterval(function () {
            toggleText();
            toggleColor();
            toggleborder();
            countPeople();
            // toggle();
        }, 500);
    }

    // function toggle() {
    //     toggleText();
    //     toggleColor();

    // }

    //改变字体
    function toggleText() {
        if (isVisible()) {
            console.log('1'+ isVisible());
            inner.style.opacity = 0;
            board.style.borderColor = 'transparent';
        } else {
            inner.style.opacity = 1;
            board.style.borderColor = 'inherit';
        }
    }

    //改变边框
    function toggleborder(){
        if(isVisible()){
            board.style.borderColor='transparent';
        }else{
            board.style.borderColor='inherit';
        }
    }

    //改变颜色
    function toggleColor() {
        if (isVisible()) {
            if (getComputedStyle(board).color == red)
                board.style.color = 'royalblue';
            else
                board.style.color = 'red';
        }
    }

    //添加计数器
    function countPeople(){
        if(isVisible()){
            count++;
        }
        // else{
        //     return;
        // }
        
        counter.innerText=count+'人用了都说好';
    }

    //是否可见
    function isVisible() {
        return getComputedStyle(inner).opacity == '1';
    }




</script>
