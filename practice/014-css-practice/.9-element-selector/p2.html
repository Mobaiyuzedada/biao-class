<html>
<head>
    <meta charset="utf-8">
    <style>
        p{
            background:lightgray;
        }
        .bor{
            border:2px solid black;
        }
        .dashed{
            border:2px dashed firebrick;
        }
        .dotted{
            border:2px dotted green;
        }
        .bold{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <p class="bor">我是第一段</p>
    <p class="bor">我是第二段</p>
    <p class="dashed">我是第三段</p>
    <p class="dashed">我是第四段</p>
    <p class="dotted">我是第五段</p>
    <p class="dotted bold">我是第六段</p>
</body>
</html>
