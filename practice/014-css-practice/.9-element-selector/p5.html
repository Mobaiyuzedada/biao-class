<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性选择器</title>
<style>
    /* [href]{
        border:2px solid gray;
        text-decoration:none;
    }
    [href="http://biaoyansu.com"]{
        background: gold;
        border:3px solid aqua;
    } */
    [href*="ao"]{
        color:red;
    }
    [href*="ao"]:visited{
        color:aqua;
    }
    [href*="ao"]:hover{
        color:yellow;
    }
    [href*="ao"]:active{
        color:blueviolet;
    }
    [href^="https"]{
        background:blanchedalmond;
    }
    [href$=".com/"]{
        color:blue;
    }
</style>
</head>
<body>
    <h1>我是个标题</h1>
    <a href="https://taobao.com">淘宝</a>
    <a href="https://baidu.com">百度</a>
    <a href="http://biaoyansu.com">表严肃</a>
    <a href="https://google.com/">谷歌</a>
</body>
</html>
