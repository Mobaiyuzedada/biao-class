<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        [href]{
            border:aqua dashed;
        }
        [href="https//:baidu.com/ss"]{
            background: deeppink;
        }
        [href*="co"]{
            font-size:200%;
        }
        [href^="xz"]{
            color:red;
        }
        [href$="ss"]{
            background:aliceblue;
        }
    </style>
</head>
<body>
    <h1>我是个标题</h1>
    <a href="https//:taobao.com/">淘宝</a>
    <a href="https//:baidu.com/">百度</a>
    <a href="https//:baidu.com/ss">百度2</a>
    <a href="https://xzdry.net">我的主页</a>
</body>
</html>
