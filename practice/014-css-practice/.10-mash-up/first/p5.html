<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改.c的文字颜色为tomato</title>
    <style>
        .a .c{
            color:tomato;
        }
        .bordered{
            border:1px solid black;
        }
        .a .c.bordered{
            border:tomato solid;
        }
    </style>
</head>
<body>
    <div class="a bordered">A
        <div class="b">B
          <div class="c">C</div>
          <div class="c bordered">C</div>
          <div class="c">C</div>
        </div>
    </div>
</body>
</html>
