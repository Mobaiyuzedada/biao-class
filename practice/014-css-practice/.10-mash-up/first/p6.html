<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将所有ul的儿子的文字颜色改为royalblue，将所有ol的儿子的文字颜色改为hotpink</title>
    <style>
        ul>li{
            color:royalblue;
        }
        ol>li{
            color:hotpink;
        }
    </style>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <ol>
            <li>C1</li> 
            <li>C2</li> 
            <li>C3</li> 
        </ol>
    </ul>
    <ol>
        <li>A</li>
        <li>B</li>
        <ul>
            <li>C1</li>
            <li>C2</li>
            <li>C3</li>
        </ul>
    </ol>
</body>
</html>
