<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>把以下三个元素化妆成按钮</title>
    <style>
        a,.btn{
            border:1px solid black;
            background: lightgray;
            color:black;
        }
        .a,.c{
            border:black solid;
        }
        .b,.c{
            color:red;
        }
    </style>
</head>
<body>
<div>
    <a href="#">我是假按钮</a>
    <button>我是真按钮</button>
    <span class="btn">我有心做按钮</span>
</div>
<div>
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
</div>
</body>
</html>
