<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>parent selector</title>
    <style>
        #grandpa> div{
            border:black solid;
            color:red;
        }
    </style>
</head>
<body>
    <div id="grandpa">
        我是爷爷
        <div>
            我是爸爸
            <div>
                我是儿子
            </div>
        </div>
        <span >
            我屎粑粑
            <div>
                我是儿子
            </div>
        </span>
    </div>

</body>
</html>
