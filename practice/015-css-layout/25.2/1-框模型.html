<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width:100px;
        }
        .box1,.box2{
            box-sizing:border-box;
            width:50%;
            float:left;
            background:#aaa;
            border:1px dashed #000;
            padding:20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">A</div>
        <div class="box2">B</div>
    </div>
</body>
</html>
