<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        div {
            background:lightgray;       
            border:solid;
            height:3em;
            width: 3em;
        }
         /*上下*/
        .a{
            margin:10px;
        }
        /*上下，左右*/
        .b{
            margin:20px 30px;
        }
        /* 顺时针指定 */
        .c{
            margin:30px 40px 50px 60px;
        }
        /* 只有左边距 */
        .d{
            margin-left:10px;
            margin-bottom:10px;
        }
        /* 所有都为10，除了左边距为50px */
        .e{
            margin:10px;
            margin-left:50px;
        }
        #box{
            border:dashed;
            border-radius:0 10px 20px 30px;
        }
    </style>
</head>

<body>
    <div class="e">
        <p> YO.</p>
        <p>Ha.</p>
        <p>Emmmm...</p>
    </div>
    <div class="a">B</div>
    <div class="b">C</div>
    <div class="c">D</div>
    <div class="d">E</div>
    <div>
        <span id="a">A</span>
        <span id="b">B</span>
        <span id="c">C</span>
        <span id="d">D</span>
    </div>
    <div id="box">我是个怪框框</div>
</body>

</html>
