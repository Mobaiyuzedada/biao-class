<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        div{
            width:400px;
            height: 150px;
            margin:10px;
        }
        .box1{
            border:solid;
        }
        .box2{
            border:solid lightgray;
            border-radius: 30px;
        }
        .box3{
            border:solid;
            border-radius: 0 10px 20px 30px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
