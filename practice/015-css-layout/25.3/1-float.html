<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        div{
            width:100px;
            height: 100px;
        }
        .box1{
            background: rgba(140, 43, 160, 0.884);;     
        }
        .box2{
            background:rgba(34, 163, 180, 0.5);
        }
        .box3{
            background:rgba(226, 12, 137, 0.616);
        }
        .box4{
            background:rgba(240, 10, 10, 0.616);
        }
        .fr{
            float:right;
        }
        .fl{
            float:left;
        }
        .cf{
            clear:both;
        }
    </style>
</head>
<body>
    <div class="box1 fl cf">A</div>
    <div class="box2 fl cf">B</div>
    <div class="box3 fl">C</div>
