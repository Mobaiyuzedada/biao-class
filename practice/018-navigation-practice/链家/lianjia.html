<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链家导航</title>
    <style>
        
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
            background:#777;
            font-family: 微软雅黑,"Microsoft YaHei",sans-serif;
            font-size:13px;
        }
        a{
            text-decoration:none;
        }

         #logo{
            display:inline-block;
            background-image: url(./lianjia.png);
            width: 84px;
            height: 44px;
            background-position: -14px -13px;
        }
        
        .first-screen{
            background-image: url(./lianjia2.jpg);
            width:100%;
            height:640px;
        }
        .nav{
            color:#fff;
            padding-top: 40px;
        }
        .nav a{
            display: inline-block;
            color:inherit;
            padding:.2em .3em;
        }

        .clear::after,
        .clear::before,
        .row::after,
        .row::before{
            content:'';
            display: block;
            clear:both;
        }

        .col-1{width:4.166666666666667%}
        .col-2{width:8.333333333333334%}
        .col-3{width:12.5%}
        .col-4{width:16.666666666666668%}
        .col-5{width:20.833333333333336%}
        .col-6{width:25%}
        .col-7{width:29.166666666666668%}
        .col-8{width:33.333333333333336%}
        .col-9{width:37.5%}
        .col-10{width:41.66666666666667%}
        .col-11{width:45.833333333333336%}
        .col-12{width:50%}
        .col-13{width:54.16666666666667%}
        .col-14{width:58.333333333333336%}
        .col-15{width:62.50000000000001%}
        .col-16{width:66.66666666666667%}
        .col-17{width:70.83333333333334%}
        .col-18{width:75%}
        .col-19{width:79.16666666666667%}
        .col-20{width:83.33333333333334%}
        .col-21{width:87.5%}
        .col-22{width:91.66666666666667%}
        .col-23{width:95.83333333333334%}
        .col-24{width:100%}

        .col-1,
        .col-2,
        .col-3,
        .col-4,
        .col-5,
        .col-6,
        .col-7,
        .col-8,
        .col-9,
        .col-10,
        .col-11,
        .col-12,
        .col-13,
        .col-14,
        .col-15,
        .col-16,
        .col-17,
        .col-18,
        .col-19,
        .col-20,
        .col-21,
        .col-22,
        .col-23,
        .col-24{
            float:left;
        }
        /* text-align-rigth */
        .tr{
            text-align: right;
        }
        .icon-region{
            vertical-align: middle;
            display: inline-block;
            background-image:url(./lianjia.png);
            width: 17px;
            height: 19px;
            background-position: -185px -19px;
        }
        .region{
            background:rgba(0, 0, 0, 0.1);
            padding:0 5px 0px 2px;
            border-radius: 10px;
            position:relative;
            bottom:15px;

        }
        .auth{
            font-size:80%;
        }
        .container{
            max-width:1080px;
            margin-left:auto;
            margin-right: auto;
        }
        .profile{
            vertical-align: middle;
            display: inline-block;
            width:20px;
            height:20px;
            background-image:url(./lianjia.png);
            background-position:-202px -19px;
        }
    </style>
</head>
<body>
    <div class="row first-screen">
        <div class="wrapper">
            <div class="row nav global">
                <div class="row container">
                    <div class="col-6">
                        <a id="logo" href="#"></a>
                        <span class="region"><span class="icon-region"></span>北京</span>
                    </div>
                    <div class="col-18 tr">
                        <div class="auth">
                            <span class="profile"></span>
                            <a href="#">登陆</a>
                            <a href="#">注册</a>
                        </div>
                        <div>
                            <a href="#">二手房</a>
                            <a href="#">租房</a>
                            <a href="#">新房</a>
                            <a href="#">海外</a>
                            <a href="#">小区</a>
                            <a href="#">经纪人</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
