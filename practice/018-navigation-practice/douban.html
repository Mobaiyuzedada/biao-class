<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣导航</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
            font-size:12px;
        }
        .row::before,
        .row::after{
            content:'';
            display: block;
            clear:both;
        }
        .col-1{width:4.166666666666667%}
        .col-2{width:8.333333333333334%}
        .col-3{width:12.5%}
        .col-4{width:16.666666666666668%}
        .col-5{width:20.833333333333336%}
        .col-6{width:25%}
        .col-7{width:29.166666666666668%}
        .col-8{width:33.333333333333336%}
        .col-9{width:37.5%}
        .col-10{width:41.66666666666667%}
        .col-11{width:45.833333333333336%}
        .col-12{width:50%}
        .col-13{width:54.16666666666667%}
        .col-14{width:58.333333333333336%}
        .col-15{width:62.50000000000001%}
        .col-16{width:66.66666666666667%}
        .col-17{width:70.83333333333334%}
        .col-18{width:75%}
        .col-19{width:79.16666666666667%}
        .col-20{width:83.33333333333334%}
        .col-21{width:87.5%}
        .col-22{width:91.66666666666667%}
        .col-23{width:95.83333333333334%}
        .col-24{width:100%}

        .col-1,
        .col-2,
        .col-3,
        .col-4,
        .col-5,
        .col-6,
        .col-7,
        .col-8,
        .col-9,
        .col-10,
        .col-11,
        .col-12,
        .col-13,
        .col-14,
        .col-15,
        .col-16,
        .col-17,
        .col-18,
        .col-19,
        .col-20,
        .col-21,
        .col-22,
        .col-23,
        .col-24{
            float:left;
        }
        .tr{
            text-align: right;
        }
        /* 全局选择器：0  默认样式：<0   继承(inherit)<<0
        全局>默认>继承*/
        nav{
            background:#444;
            color:#ccc;
            padding-left: 10px;
            padding-right:10px;
        }
        a{
            display: inline-block;
            color:inherit;
            text-decoration:none;
            font-family:"Microsoft YaHei",黑体,微软雅黑, "Heiti SC",sans-serif;/*serif sans-serif monospace cursive*/
        }
        nav a{
            
            padding:0.5em 0.6em;
            margin:2px;
        }
        nav a:hover{
            color:#fff;
        }
    </style>
</head>
<body>
    <nav class="row global">
        <div class="col-16">
            <a href="#">豆瓣</a>
            <a href="#">读书</a>
            <a href="#">电影</a>
            <a href="#">音乐</a>
            <a href="#">同城</a>
            <a href="#">小组</a>
            <a href="#">阅读</a>
            <a href="#">FM</a>
            <a href="#">时间</a>
            <a href="#">豆品</a>
            <a href="#">更多</a>
        </div>
        <div class="col-8 tr">
            <a href="#">下载豆瓣客户端</a>
            <a href="#">登录</a>
            <a href="#">注册</a>
        </div>
    </nav>
   
</body>
</html>
