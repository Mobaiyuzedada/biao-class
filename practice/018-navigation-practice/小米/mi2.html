<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用伪元素实现的小米</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
            font-family: "Microsoft YaHei",微软雅黑,sans-serif;
            font-size:13px;
        }
        a{
            text-decoration: none;
        }

        .row::after,
        .row::before,
        .clear::after,
        .clear::before{
            content:'';
            display: block;
            clear:both;
        }
        .col-1 {width:4.166666666666667%;}
        .col-2 {width:8.333333333333334%;}
        .col-3 {width:12.5%;}
        .col-4 {width:16.666666666666668%;}
        .col-5 {width:20.833333333333336%;}
        .col-6 {width:25%;}
        .col-7 {width:29.166666666666668%;}
        .col-8 {width:33.333333333333336%;}
        .col-9 {width:37.5%;}
        .col-10{width:41.66666666666667%;}
        .col-11{width:45.833333333333336%;}
        .col-12{width:50%;}
        .col-13{width:54.16666666666667%;}
        .col-14{width:58.333333333333336%;}
        .col-15{width:62.50000000000001%;}
        .col-16{width:66.66666666666667%;}
        .col-17{width:70.83333333333334%;}
        .col-18{width:75%;}
        .col-19{width:79.16666666666667%;}
        .col-20{width:83.33333333333334%;}
        .col-21{width:87.5%;}
        .col-22{width:91.66666666666667%;}
        .col-23{width:95.83333333333334%;}
        .col-24{width:100%;}

        .col-1, 
        .col-2, 
        .col-3, 
        .col-4, 
        .col-5, 
        .col-6, 
        .col-7, 
        .col-8, 
        .col-9, 
        .col-10,
        .col-11,
        .col-12,
        .col-13,
        .col-14,
        .col-15,
        .col-16,
        .col-17,
        .col-18,
        .col-19,
        .col-20,
        .col-21,
        .col-22,
        .col-23,
        .col-24{
            float:left;
        }
        .tr{
            text-align: right;
        }
        .nav{
            background:#444;
            color:#ccc;
        }
        .nav a,
        .nav .cart{
            color:inherit;
            display:inline-block;
            padding:.9em .6em;
            transition:color 200ms;
        }
        .nav a:hover{
            color:#fff;
        }
        .nav .cart{
           background:#666; 
           padding-left:1em;
           padding-right:1em;
        }
        .nav a::after{
            content:'';
            display: inline-block;
            width:1px;
            height:1em;
            background:#666;
            position:relative;
            top:3px;
            left:.6em;
        }
        .nav a:last-of-type::after{
            display: none;
        }
        .container{
            max-width: 1080px;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body>
    <div class="row nav">
        <div class="container">
            <div class="col-16">
                <a href="#">小米商城</a>
                <a href="#">MIUI</a>
                <a href="#">IoT</a>
                <a href="#">云服务</a>
                <a href="#">金融</a>
                <a href="#">有品</a>
                <a href="#">小爱开放平台</a>
                <a href="#">政企服务</a>
                <a href="#">Select Region</a>
            </div>
            <div class="col-8 tr">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <span class="cart" href="#">购物车</span>
            </div>
        </div>
    </div>
</body>
</html>
