    function filter(list,level,filtered={}){
        // let reLevel=level;
        for(let i=0;i<list.length;i++){
            if(typeof list[i]==='string'){
                if(typeof filtered[level]!=="object"){
                    filtered[level]=[];
                }
                filtered[level].push(list[i]);
            }else{
                let inner={};
                filter(list[i],level+1,inner);
            }
        }
        return filtered;
    }

            }

        }
    }
