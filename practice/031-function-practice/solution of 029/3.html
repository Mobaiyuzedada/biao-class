    let filtered={};
    function filter(list,level){
        // let reLevel=level;
        for(let i=0;i<list.length;i++){
            if(typeof list[i]==='string'){
                if(typeof filtered[level]!=="object"){
                    filtered[level]=[];
                }
                filtered[level].push(list[i]);
            }else{
                filter(list[i],level+1);
            }
        }
        /*注：这种方法不行的原因是，如果某一个数组内嵌套两个数组，比如：
        ['c1',['d1','d2','d3'], 'c2',['e1','e2','e3']];
        就会发生在第一次递归:
        (将['d1','d2','d3']push到level+1[2]里)
        返回后level(比如为1)不变，
        当第二个数组进行递归的时候仍然会push到level+1(2)里
        */
        return filtered;
    }
