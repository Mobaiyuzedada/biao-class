<meta charset="UTF-8">
<script>
    //1
    console.log('%c1.造一个函数add，返回两个传参的和','color:seagreen;font-weight:bold;');
    function add(a,b){
        return a+b;
    }
    console.log(`add(1,1)=${add(1,1)}\nadd(1,3)=${add(1,3)}`);

    //2
    console.log('%c2.造一个函数printer，分别打印数组中的元素','color:seagreen;font-weight:bold;');
    function printer(list){
        list.forEach(it=>console.log(it));
    }
    console.log("printer(['a', 'b', 'c']):")
    printer(['a', 'b', 'c']);
    console.log("printer([1, 'z', 3]):");
    printer([1, 'z', 3]);

    //3
    console.log('%c3.printer(arr, breaker) 会分别打印数组arr中的每一项，且只打印breaker以前的元素','color:seagreen;font-weight:bold;');
    function printer(arr,breaker){
        for(let i=0;i<arr.length;i++){
            if(arr[i]===breaker)break;
            console.log(arr[i]);
        }
    }
    let list=['王花花','刘备备','李拴蛋','赵可爽',];
    console.log("printer(list, '李拴蛋'):");
    printer(list,'李拴蛋');
    console.log("printer(list, '赵可爽'):");
    printer(list,'赵可爽');

    //3.1
    console.log('%c3.1printer(arr, jumper) 会分别打印数组arr中的每一项，且不打印jumper（跳过jumper）会分别打印数组arr中的每一项，且只打印breaker以前的元素','color:seagreen;font-weight:bold;');
    function printer(arr,jumper){
        for(let i=0;i<arr.length;i++){
            if(arr[i]===jumper)continue;
            console.log(arr[i]);
        }
    }
    list=['王花花','刘备备','李拴蛋',];
    console.log("printer(list, '李拴蛋'):");
    printer(list,'李拴蛋');
    console.log("printer(list, '王花花'):");
    printer(list,'王花花');
    

    //4
    console.log('%c4.造一个函数glue，将数组内所有的元素连接起来','color:seagreen;font-weight:bold;');
    function glue(list){
        let str='';
        list.forEach(it=>str+=it);
        console.log(str);
    }
    console.log('glue(list):');
    glue(list);

    //4.1
    console.log('%c4.1造一个函数glue，将数组内所有的元素连接起来','color:seagreen;font-weight:bold;');
    function glue(list,sign){
        let str='';
        for(let i=0;i<list.length;i++){
            // if(i===list.length-1){
            //     str+=list[i];
            // }else{
            //     str+=list[i]+sign;
            // }
            if(i===list.length-1)
                sign='';
            str+=list[i]+sign;
        }
        console.log(str);
    }
    console.log("glue(list,','):");
    glue(list,',');
    console.log("glue(list,'-'):");
    glue(list,'-');


    //5
    console.log('%c5.造一个函数sum，可以将传入的数组求和','color:seagreen;font-weight:bold;');
    function sumList(list){
        let sum=0;
        list.forEach(it=>sum+=it);
        return sum;
    }
    console.log('sumList([1, 2]):'+sumList([1,2])+'\n'+'sumList([1, 2, 3]):'+sumList([1, 2, 3]));


    //6
    console.log('%c6.造一个函数filterGlue，可以传入数组，且只连接内部所有的字符串元素','color:seagreen;font-weight:bold;');
    function filterGlue(list){
        let str='';
        for(let i=0;i<list.length;i++){
            if(typeof list[i]!=="string")continue;
            str+=list[i];
        }
        return str;
    }
    console.log("filterGlue([1, 2, 'Yo', 'ha']):"+filterGlue([1, 2, 'Yo', 'ha'])+'\n'+"filterGlue([1, 'a', 2, 'b']):"+filterGlue([1, 'a', 2, 'b']));



    //7
    console.log('%c7.造一个函数sumEven，求数组中偶数元素的和','color:seagreen;font-weight:bold;');
    function sumEven(list){
        let sum=0;
        for(let i=0;i<list.length;i++){
            if(list[i]%2===0){
                sum+=list[i];
            }
        }
        return sum;
    }
    console.log('sumEven([1, 2, 3, 4]):'+sumEven([1, 2, 3, 4])+'\n'+'sumEven([2, 5, 2])'+sumEven([2, 5, 2]));

    //7.1
    console.log('%c7.1造一个函数filterOdd，返回新数组，且数组中只有奇数','color:seagreen;font-weight:bold;');
    function filterOdd(list){
        let newList=[];
        for(let i=0;i<list.length;i++){
            if(list[i]%2===1)
            newList.push(list[i]);
        }
        return newList;
    }
    console.log(`filterOdd([5, 2, 3]):[${filterOdd([5, 2, 3])}]`+'\n'+`filterOdd([1, 2, 3, 4]):[${filterOdd([1, 2, 3, 4])}]`);


    //8
    console.log('%c8.造一个函数yoMaker，生成新数组，可以指定需要生成多少个元素','color:seagreen;font-weight:bold;');
    function yoMaker(number){
        let list=[];
        for(let i=0;i<number;i++){
            list.push('yo');
        }
        return list;
    }
    console.log('yoMaker(2):'+yoMaker(2)+'\n'+'yoMaker(3):'+yoMaker(3));

    //8.1
    console.log('%c8.1造一个函数arrayMaker，生成新数组，数组中的元素是递增的，步长为1','color:seagreen;font-weight:bold;');
    function arrMaker(number){
        let list=[];
        for(let i=0;i<number;i++){
            list.push(i+1);
        }
        return list;
    }
    console.log('arrMaker(2):'+arrMaker(2)+'\n'+'arrMaker(3):'+arrMaker(3));

    //8.2
    console.log('%c8.2造一个函数evenMaker，生成新数组，数组中的元素均为偶数','color:seagreen;font-weight:bold;');
    function evenMaker(number){
        let list=[];
        for(let i=0;i<=number;i=i+2){
            list.push(i);
        }
        return list;
    }
    console.log('evenMaker(4):'+evenMaker(4)+'\n'+'evenMaker(8):'+evenMaker(8));



    //9
    console.log('%c9.造一个函数search，输入查找范围和关键词返回搜索结果','color:seagreen;font-weight:bold;');
    function search(list,goal){
        let result=[];
        // for(let i=0;i<list.length;i++){
        //     if(list[i].includes(goal))
        //     result.push(list[i]);
        // }
        list.forEach(it=>{
            if(it.includes(goal))
                result.push(it);
        });
        return result;
    }
    list=['abb','bcc','cdd','daa',];
    console.log(`search(list, 'a'):[${search(list, 'a')}]`+'\n'+`search(list, 'a'):[${search(list, 'b')}]`+'\n'+`search(list, 'a'):[${search(list, 'ab')}]`);

</script>
