<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <style>
        span {
            background: #eee;
            padding:5px 10px;
            display: inline-block;

        }
        span,
        #dropdown a{
          padding:5px 10px;   
        }
        
        #toggle{

        }

        #dropdown {
            background: #777;
            position: absolute;
            opacity: 1;
        }
        

        #dropdown a {
            color: #fff;
            display: block;
            text-decoration: none;
        }
        #dropdown a:hover{
            background:#444;
        }

        [hidden]{
            display: none !important;
        }
    </style>
</head>

<body>
    <span id='toggle'>查看更多</span>
    <div id='dropdown' hidden>
        <a href="#">扫一扫</a>
        <a href="#">加好友</a>
        <a href="#">搜索</a>
        <a href="#">帮助</a>
        <a href="#">关于我们</a>
    </div>

</body>

</html>



<script>
    const toggle=document.getElementById('toggle');
    const dr=document.querySelector('#dropdown');
    console.log(toggle );

    toggle.addEventListener('click',()=>{
        dr.hidden=!dr.hidden;
    })
</script>
