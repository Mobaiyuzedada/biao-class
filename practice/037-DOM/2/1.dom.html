<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DOM - HTML的JS接口</title>
    <style>
        div {
            background: rgba(255, 0, 0, .1);
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="a" class='a'>A
        <div class="a1">A1</div>
        <div class="a2">A2</div>
    </div>
    <div class="b">B
        <div class="b1">B1</div>
        <div class="b2">B2</div>
    </div>
    <div class="c"></div>
</body>

<script>
    let q=document.querySelector.bind(document);

    let html=q('html');
    let html2=document.documentElement;
    let body=q('body');
    let body2=document.body;

    let a=document.getElementById('a');
    let a1=document.getElementsByClassName('a');

    let div=document.getElementsByTagName('div');

    console.log( div);

    console.log( a);
    console.log( a1);

    console.log('html===html2:',html===html2 );
    console.log('body===body2:',body===body2 );
</script>

</html>
