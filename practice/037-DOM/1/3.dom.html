<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>dom</title>
</head>

<body>
    <div id='a' class="a">
        <div class="a1"></div>
        <div class="a2"></div>
    </div>
    <div class="b">
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
    <div class="c"></div>
</body>

</html>



<script>
    let q=document.querySelector.bind(document);

    let html=q('html');
    let html2=document.documentElement;
    console.log( html===html2);

    let body=q('body');
    let body2=document.body;
    console.log( body===body2);

    let a=document.getElementById('a');
    let a2=document.getElementsByClassName('a');
    console.log( a);
    
    
    let div=document.getElementsByTagName('div');
    let div1=document.querySelectorAll('div');
    console.log( div);
    console.log( div1);
    div1.forEach(it=>console.log( it));
</script>
